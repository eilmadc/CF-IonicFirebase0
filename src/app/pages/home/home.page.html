<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="end" (click)="logOut()">
      <ion-icon name="log-out" ></ion-icon>
    </ion-button>
    <ion-title>
      Registro Catastro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-card *ngFor="let location of locations">
   <ion-card-header>
     <ion-card-subtitle>Referencia Catastral</ion-card-subtitle>
     <ion-card-title>{{location.RefC}}</ion-card-title>
   </ion-card-header>

   <ion-card-content>
    <ion-card-title>Latitude: {{location.latitude}}</ion-card-title>
    <ion-card-title>Longitude: {{location.longitude}}</ion-card-title>
    <ion-card-subtitle>Geolocation</ion-card-subtitle>
    latitude:{{location.latitude}}
    longitude : {{location.longitude}}
    <ion-button (click) = "updateLocation(location)">
      <ion-icon name="create-outline"></ion-icon>
    </ion-button>
   </ion-card-content>
 </ion-card>

 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
   <ion-fab-button (click)="addLocation()">
     <ion-icon name="add"></ion-icon>
   </ion-fab-button>

 </ion-fab>
</ion-content>
